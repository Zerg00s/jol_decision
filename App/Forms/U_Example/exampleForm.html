<div ng-app="app" ng-controller="MainCtrl" id='MainCtrl' ng-cloak>
    <h2>{{ListTitle}}</h2>
    <hr>
    <ng-form name="mainForm">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <input type="button" class="btn btn-primary save-btn" value="Cancel" ng-click="cancel()"/>
                    <input type="button" class="btn btn-primary save-btn" value="Save"   ng-click="save()" /> 
                </div>
            </div>
        
            <div data-ng-include="'../../Assets/App/Forms/U_Example/exampleFields.html'" > </div>
        
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <input type="button" class="btn btn-primary save-btn" value="Cancel" ng-click="cancel()"/>
                    <input type="button" class="btn btn-primary save-btn" value="Save"   ng-click="save()" />
                </div>
            </div>
        </div>
    </ng-form>       
</div>
