<div ng-app="app" ng-controller="MainCtrl" id='MainCtrl' ng-cloak>
    <h2> 
        <input type="text" placeholder="Enter title here..." ng-model='f.Title.Value' ng-if="formMode != 'View'">
        <span ng-if="formMode == 'View'"><b>{{f.Title.Value}}</b></span>
        </h2>
        <h4 ng-if="formMode != 'View'">Collapse previous step automatically? 
            <input type="checkbox" id="collapseSteps" ng-model="settings.collapseSteps" >
            {{settings.collapseSteps}}
        </h4>
    <hr>
    <ng-form name="mainForm">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <input type="button" class="btn btn-primary save-btn" value="Back to list" ng-click="cancel()"/>
                    <input type="button" class="btn btn-primary save-btn" value="Save" ng-if="formMode != 'View'"  
                     ng-click="saveWithCopy()" /> 
                </div>
            </div>
       
            <div data-ng-include="'../../Assets/App/Forms/Dialog/dialogFields.html'" > </div>
        
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <input type="button" class="btn btn-primary save-btn" value="Back to list" ng-click="cancel()"/>
                    <input type="button" class="btn btn-primary save-btn" value="Save" ng-if="formMode != 'View'"  
                     ng-click="saveWithCopy()" />
                </div>
            </div>
        </div>
    </ng-form>       
</div>
